<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sign-in.css" />
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified mb-3" id="auth-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                    </li>
                </ul>
                
                <!-- Pills content -->
                <div class="tab-content p-3 bg-light rounded-bottom" id="auth-tabContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form>
                            <div class="text-center mb-3">
                                <p>Sign in with:</p>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>

                            <p class="text-center">or:</p>

                            <!-- Email input -->
                            <div class="form-floating mb-3 input-group-sm">
                                <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                                <label for="loginEmail">Email or username</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-floating mb-3 input-group-sm">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                <label for="loginPassword">Password</label>
                            </div>

                            <!-- 2 column grid layout -->
                            <div class="row mb-3">
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="loginCheck" checked>
                                        <label class="form-check-label" for="loginCheck">Remember me</label>
                                    </div>
                                </div>

                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block w-100 mb-4">Sign in</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Not a member? <a id="register-link" href="#!" data-bs-toggle="pill" data-bs-target="#register">Register</a></p>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Register Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form>
                            <div class="text-center mb-3">
                                <p>Sign up with:</p>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>

                            <p class="text-center">or:</p>

                            <!-- Name input -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registerName" placeholder="Your name">
                                <label for="registerName">Name</label>
                            </div>

                            <!-- Username input -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registerUsername" placeholder="Username">
                                <label for="registerUsername">Username</label>
                            </div>

                            <!-- Email input -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
                                <label for="registerEmail">Email</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                                <label for="registerPassword">Password</label>
                            </div>

                            <!-- Repeat Password input -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerRepeatPassword" placeholder="Repeat password">
                                <label for="registerRepeatPassword">Repeat password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" id="registerCheck" checked>
                                <label class="form-check-label" for="registerCheck">
                                    I have read and agree to the terms
                                </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block w-100 mb-3">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
      

    <script>
        
    </script>
    <!-- <script src="js/popper.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
